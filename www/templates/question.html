<ion-view title="Question" ng-controller="SurveyCtrl">
  <ion-header-bar class="bar bar-header bar-positive">
  <button class="button icon ion-chevron-left" ng-click="returnToQuestionList()"></button>
    <h1 class="title">ComApp</h1>
  </ion-header-bar>
  <ion-content padding="true" class="has-header" ng-init="printAnswer()">
    <div class="list wrapping-list" ng-repeat="answer in answerArray"> 


          <div ng-switch on="typeAnswer"> 
            
            <div ng-switch-when="text-input">
              <ion-list class="list">
                <label class="item item-input item-stacked-label">
                  <span class="input-label">{{answer.title}}</span>
                  <input type="text" placeholder="text...">
                </label>                
              </ion-list>
              <p>
                <a class="button button-small button-calm"
                ng-click="goToQuestion(question.answers, question.type)">Submit</a>
              </p>
            </div>

            <div ng-switch-when="selection-single">
              <ion-radio ng-model="choice" ng-value="'A'">{{answer.title}}</ion-radio>
            </div>


          </div>
         
          
    </div>
    <!--<div class="list">
        
            <ion-radio collection-repeat="answer in question.answers"
              ng-value="$index"
              ng-model="ng">
              {{answer.title}}
            </ion-radio>      
        
      </div> -->

  </ion-content>
</ion-view>
