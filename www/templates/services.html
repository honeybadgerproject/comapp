<ion-pane>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">ComApp</h1>
    <button class="button icon ion-home"></button>
  </ion-header-bar>
  <ion-content>
    <div class="list">

      <a class="item item-icon-left item-icon-right" ng-repeat="project in projects" 
          ng-click="goToSurvey({{$index}})">
        <i class="icon ion-earth"></i>
        <h2>{{project.title}}</h2>
        <p>{{project.description}}</p> 
        <i class="icon ion-chevron-right"></i>  
      </a>

    </div>
  </ion-content>
</ion-pane>
